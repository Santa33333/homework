<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>教学信息反馈</title>
		<style>
			fieldset {
				margin: auto;
				width: 350px;
				height: 250px;
			}

			legend {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>
					<h3>教学信息反馈</h3>
				</legend>
				学号：<input type="text" style="width: 100px;" maxlength="10" required />
				姓名：<input type=" text" style="width: 80px;" maxlength="8" required /><br />
				课程：<select>
					<option selected>Web前端开发技术</option>
					<option>数据结构</option>
					<option>Java</option>
				</select>
				<br />
				教学反馈意见：<textarea placeholder="请输入意见" rows="5" cols="40"></textarea><br />
				<button type="submit">提交</button>
				<button type="reset">重置</button>
			</fieldset>
		</form>
	</body>
</html>
